 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modelo Básico</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f5dc; /* bege */
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #dcd3b2; /* tom mais escuro para contraste */
      padding: 20px;
      text-align: center;
    }

    header h1, footer p {
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Narvate</h1>
  </header>

  <div class="container">
    <img src="nike.jpeg"atl="300" style="width: 100%; height: auto; border-radius: 8px;" />
    <h2>Conteúdo Principal</h2>
    <p>Este é um exemplo de container pré-configurado.</p>
    <a href="" target="_blank">Adiquirir</a>
  </div>

  <footer>
    <p>Em breve</p>
  </footer>
</body>
</html>
